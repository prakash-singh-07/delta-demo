<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="divide">
        <H1 class="text">🙏🙏 HAPPY MAHASHIVRATRI  🙏🙏</h1>
    <div class="main">
        
        <div class="top">
            <div class="line">
                <div class="one"></div>
                <div class="two">
                    <div class="right"></div>
                    
                </div>
                <div class="three"></div>
            </div>
            
        </div>
        <div class="mid"></div>
        <div class="low"></div>
    </div>
</div>

<script>

   
    let animate  = document.querySelector('.text')
    let text = ' HAPPY  MAHASHIVRATRI  '

    let i = 0;
    let speed = 50 ;

    function animated(){
        animate.textContent = text.substring(1,i)

        i++;
        
        if(i > text.length){
            i = 0;
        }
        setTimeout(animated,speed)
    }
    // animated();
</script>
</body>
</html>
